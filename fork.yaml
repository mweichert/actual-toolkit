# Fork composition configuration
# Defines how the 'fork' branch is built from upstream + feature branches
#
# Usage: uv run scripts/build-fork.py

upstream:
  remote: upstream
  branch: master

base: master  # Local branch that tracks upstream

branches:
  - name: feature/api-run-rules
    base: master
    description: Add API methods to run transaction rules programmatically
    docs: branches/feature/api-run-rules.md

  - name: feature/disable-upstream-workflows
    base: master
    description: Remove upstream-specific GitHub workflows
    docs: branches/feature/disable-upstream-workflows.md

  - name: feature/publish-api-workflow
    base: master
    description: Add GitHub Action to publish API package on fork tags
    docs: branches/feature/publish-api-workflow.md
